<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="/style.css" rel="stylesheet">
</head>
<body>
<div th:replace="template :: header"></div>
<div th:replace="template :: sidebar"></div>
<h1>Rent a Room</h1>
<form action="#" th:action="@{/}" method="post">
    <label for="clientUsername">Client Username:</label>
    <input type="text" id="clientUsername" name="clientUsername" required>
    <br><br>

    <label for="roomNumber">Room Number:</label>
    <input type="number" id="roomNumber" name="roomNumber" required>
    <br><br>

    <label for="beginTime">Begin Time:</label>
    <input type="datetime-local" id="beginTime" name="beginTime" required>
    <br><br>

    <button type="submit">Submit</button>
</form>

<h1>getAllRents</h1>

<form action="/getAllRents" method="get">
    <button type="submit">show rents</button>
</form>

<div>
    <h2>Rent list</h2>
    <table>
        <thead>
        <tr>
            <th>beginTime</th>
            <th>clientUsername</th>
            <th>roomNumber</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="rentDTO : ${rentDTOs}">
            <tr>
                <td th:text="${rentDTO.beginTime}"></td>
                <td th:text="${rentDTO.clientUsername}"></td>
                <td th:text="${rentDTO.roomNumber}"></td>
            </tr>
        </th:block>
        </tbody>
    </table>
</div>

<form action="/return" method="post">
    <input type="text" id="id" name="id">
    <input type="datetime-local" id="endTime" name="endTime">
    <button type="submit">Return room</button>
</form>
<div th:replace="template :: footer"></div>
<script src="/script.js"></script>
</body>
</html>
